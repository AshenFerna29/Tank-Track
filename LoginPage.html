<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrankTrack - Login

    </title>
    <link rel="stylesheet" href="index.css">
    <link href="index.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
    <h1 class="LoginHeading ">Welcome to <b>Tank Track</b> </h1>
    <h6>Log in to access your smart septic tank monitoring system ...</h6>
    <div class="logincontainer">
        <div> <img src="TrankTrack logo.png" alt="TanltrackColor" height="50px" class="logo"></div>
        <div><img src="Login 1.png" alt="loginImage" class="LoginInamge" height="150px"></div>

        <h3>LOGIN TO YOUR ACCOUNT</h3>
        <div  class="EmailInput">
            <label for="Email">
                <b>Email</b><br>
                <input type="email" placeholder="     Your Email" required>
            </label>
        </div>
        <div class="Password">
            <label for="Password ">
                <b>Password</b><br>
                <input type="password" placeholder="    Your Password" required>
            </label>
        </div>

        <button class="Loginbtn" id="Loginbtn"> <b>LOGIN</b></button>


        <p class="Loginpara">Don't have an account?   </p>
        <a href="RegisterPage.html" class="Login_a"> <b>Register</b></a>
        

       
       




    </div>
    <script src="index.js"></script>  
</body>
</html>
